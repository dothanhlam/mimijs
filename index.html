<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mimijs routing</title>
    <script type="text/javascript" src="mimi.js"></script>
</head>
<body>
<script>
    var app = MimiJS();

    app.factory("ProductService", function() {
        return {
            get: function() {console.log("Product Service"); }
        }
    });

    app.controller("HomeController", function(){
        console.log("this is home controller")
    }).controller("DefaultController", function() {
        console.log("this is default controller")
    }).controller("ProductController", ["ProductService", function(service, products) {
        service.get();
        console.log('products', products);
    }])
    app.routes("home/", "HomeController")
            .routes("/products\/(.*)/", "ProductController")
            .routes(function() {
                console.log("default routing")
            });


</script>
</body>
</html>
